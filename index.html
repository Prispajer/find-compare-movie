<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/mobile.css" />
  </head>
  <body>
    <section class="hero is-link is-bold">
      <div class="hero-body is-full-mobile">
        <div class="container">
          <h1 class="title">
            Compare Movies
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-full-mobile">
          <div id="left-autocomplete"></div>
          <div id="left-summary"></div>
        </div>
        <div class="column is-full-mobile">
          <div id="right-autocomplete"></div>
          <div id="right-summary"></div>
        </div>
      </div>
      <div class="column is-half notification is-link tutorial">
        <h1 class="title">Search For a Movie on Both Sides</h1>
        <p class="subtitle">We will tell you which is best!</p>
      </div>
    </div>
    <script src="scripts/utils.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/autocomplete.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
